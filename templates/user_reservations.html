{% extends "layout.html" %}
{% block content %}
<h2>Omat varaukseni</h2>
<h3>Olet varannut seuraavat teokset: </h3>
{% if lista %}
<ul>
{% for item in lista %}
<li><a href="/material/{{ item.id }}"> {{ item.title }}</a>
{% endfor %}
</ul>
{% else %}
Sinulla ei ole varauksia.
{% endif %}
{% endblock %}
